<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-4 class="menuSection">
          <button tappable ion-button menuToggle>
                        <ion-icon name="menu"></ion-icon>
                        <div>
                            Menu
                        </div>
                    </button>
        </ion-col>
        <ion-col col-4 class="titleSection">
          <ion-title>
            <h5>Homepage</h5>
          </ion-title>
        </ion-col>
        <ion-col col-4 class="buttonsSection">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>
